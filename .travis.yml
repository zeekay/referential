sudo: false
language: node_js
node_js:
- 7
cache:
  directories:
  - node_modules
env:
  - CXX=g++-4.8
addons:
  apt:
    packages:
      - g++-4.8
      - xvfb
    sources:
      - ubuntu-toolchain-r-test
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - yarn install
script:
- npm test
